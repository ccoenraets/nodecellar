<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Item Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="itemId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="itemId" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="picture" class="control-label">Picture (url):</label>

                        <div class="controls">
                            <input type="url" id="picture-input" name="picture" value="<%= picture %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="category" class="control-label">Category:</label>

                        <div class="controls">
                            <select class="input-medium" id="category" name="category" value="<%= category %>">
                                <option
                                <%= category == 'appliances'?'selected':'' %>>Appliances</option>
                                <option <%= category == 'arts-crafts'?'selected':'' %>>Arts, Crafts &amp; Sewing</option>
                                <option <%= category == 'automotive'?'selected':'' %>>Automotive</option>
                                <option <%= category == 'baby-products'?'selected':'' %>>Baby</option>
                                <option <%= category == 'stripbooks'?'selected':'' %>>Books</option>
                                <option <%= category == 'mobile'?'selected':'' %>>Cell Phones &amp; Accessories</option>
                                <option <%= category == 'apparel'?'selected':'' %>>Clothing &amp; Accessories</option>
                                <option <%= category == 'collectibles'?'selected':'' %>>Collectibles</option>
                                <option <%= category == 'computers'?'selected':'' %>>Computers</option>
                                <option <%= category == 'electronics'?'selected':'' %>>Electronics</option>
                                <option <%= category == 'grocery'?'selected':'' %>>Grocery</option>
                                <option <%= category == 'hpc'?'selected':'' %>>Health &amp; Personal Care</option>
                                <option <%= category == 'garden'?'selected':'' %>>Home &amp; Kitchen</option>
                                <option <%= category == 'industrial'?'selected':'' %>>Industrial &amp; Scientific</option>
                                <option <%= category == 'movies-tv'?'selected':'' %>>Movies &amp; TV</option>
                                <option <%= category == 'digital-music'?'selected':'' %>>MP3 Music</option>
                                <option <%= category == 'popular'?'selected':'' %>>Music</option>
                                <option <%= category == 'mi'?'selected':'' %>>Musical Instruments</option>
                                <option <%= category == 'office-products'?'selected':'' %>>Office Products</option>
                                <option <%= category == 'lawngarden'?'selected':'' %>>Patio, Lawn &amp; Garden</option>
                                <option <%= category == 'pets'?'selected':'' %>>Pet Supplies</option>
                                <option <%= category == 'software'?'selected':'' %>>Software</option>
                                <option <%= category == 'sporting'?'selected':'' %>>Sports &amp; Outdoors</option>
                                <option <%= category == 'tools'?'selected':'' %>>Tools &amp; Home Improvement</option>
                                <option <%= category == 'toys-and-games'?'selected':'' %>>Toys &amp; Games</option>
                                <option <%= category == 'videogames'?'selected':'' %>>Video Games</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="brand" class="control-label">Brand:</label>

                        <div class="controls">
                            <input type="text" id="brand" name="brand" value="<%= brand %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="url" class="control-label">Url:</label>

                        <div class="controls">
                            <input type="url" id="url" name="url" value="<%= url %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="available" class="control-label">Available:</label>

                        <div class="controls">
                            <select class="input-small" id="available" name="available" value="<%= available %>">
                                <option
                                <%= available == 'Yes'?'selected':'' %>>Yes</option>
                                <option
                                <%= available == 'No'?'selected':'' %>>No</option>

                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="owner" class="control-label">Owner:</label>

                        <div class="controls">
                            <select class="input-medium" id="owner" name="owner" value="<%= owner %>">
                                <option
                                <%= owner == 'Shawn'?'selected':'' %>>Shawn</option>
                                <option
                                <%= owner == 'Nick'?'selected':'' %>>Nick</option>
                                <option
                                <%= owner == 'Jake'?'selected':'' %>>Jake</option>
                                <option
                                <%= owner == 'Jeff'?'selected':'' %>>Jeff</option>

                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="description" class="control-label">Description:</label>

                        <div class="controls">
                            <textarea id="description" name="description" style="width: 90%;" rows="6"><%= description
                                %></textarea>
                        </div>
                    </div>

                </div>

                <div class="span4">
                    <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                        <p><img id="picture" width="180" src="<%= picture === null ? 'pics/generic.jpg' : picture %>"/></p>
                        <p style="color:#999;">To change the picture, drag a new picture from your file system onto the box above.</p>
                    </div>
                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Item saved successfully
        </div>
    </div>
</div>
